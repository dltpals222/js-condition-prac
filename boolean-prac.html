  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    function myFunc(theObject) {
      theObject.brand = "쌍용";
    }

    var mycar = {
      brand: "현대",
      model: "엑셀",
      year: 1994
    };

    console.log(mycar.brand);

    myFunc(mycar);

    console.log(mycar.brand)
  </script>
</body>
