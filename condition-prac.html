<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <ul id="menu">
      <li>items-1</li>
      <li>items-2</li>
      <li>items-3</li>
      <li>items-4</li>
      <li>items-5</li>
    </ul>
    <ul>
      <li>itembundle-1</li>
      <li>itembundle-2</li>
      <li>itembundle-3</li>
      <li>itembundle-4</li>
      <li>itembundle-5</li>
    </ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
  </div>
  <script>
    let menu = window.document.getElementById('menu')
    let root = document.getElementById("root")
    console.dir(menu);  //구조를 먼저 보자
    console.log(menu.children);
    console.log(menu.children[0]); //검증 완
    console.dir(menu.children[0].style); //스타일 구조 보고
    /* menu.children[0].style.color="blue"; //적용해서 검증하자.
    //1개만 테스트하고 넣는다. */

    for (let i = 0; i < menu.children.length; i++){
      //menu.length하면 ul은 하나이므로 의미가 없다.

      if (/* menu.children[i].textContent !== "items-3" */
          i === 2
      ){

        //참일때 나오는 값
        menu.children[i].style.color="red";
        
      } else {
        
        //거짓일때 나오는 값
        menu.children[i].style.color="blue";
        menu.children[i].style.backgroundColor="gray";

      }
      }



      //안되는거 실험해보는 장소
      let itembundle = root.children[1].children[2]
      console.log(itembundle==="itembundle-3")
      console.log(root.children[1].children.length)
      console.log(menu.children[1].innerText)



      //반대로 if 안에 for반복문 넣어보기
      if (itembundle.innerText==="itembundle-3"){
        for(let index = 0; index < root.children[1].children.length;index++ ){

          // 넣기만 하는 것보단 반복문으로 추가해보자
          let li = document.createElement('li');
          li.innerText = menu.children[1].innerText;
          root.children[1].children[2].appendChild(li);
        }
      }

</script>
</body>
</html>
